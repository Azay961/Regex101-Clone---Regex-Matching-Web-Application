<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check mail</title>
</head>
<body>
    <form action="/mail_validity" method="post">
        <label for="username">Email:</label><br>
        <input type="text" name="username" placeholder="Enter email here" required>
        <button type="submit">Validate</button>
    </form>
    {% if username%}
        {% if match %}
            <p>{{username}} is valid mail</p>
        {% else%}
            <p>{{username}} is invalid</p>
        {% endif %}
    {% endif%}
</body>
</html>
